name: Deploy-ALZ

env:
      CGSUBID: "cg05lzp001"
      REGIONID: "uks"
      REGIONNAME: "uksouth" 
      
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ none ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Job-Build-ALZ:
    runs-on: windows-latest

    steps:
      # Check out repository under $GITHUB_WORKSPACE, so job can access it
      - name: Check out repository
        uses: actions/checkout@v2
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true     
          
      - name: Azure PowerShell Action
        uses: Azure/powershell@v1
        with:
          inlineScript: |
            $uri = 'https://fa-ipam-04.azurewebsites.net/api/RegisterAddressSpace?code=R9O27f/s1UzaSrQHDBbsuRs2LG9SKU9uW7J1YEaarX3iER4kxjWCCA=='
            $body = @{
              'InputObject' = @{
                'ResourceGroup' = "rg-${{ env.CGSUBID }}-${{ env.REGIONID }}-network"
                'VirtualNetworkName' = "vnet-${{ env.CGSUBID }}-${{ env.REGIONID }}-01"
              }
            } | ConvertTo-Json
            $params = @{
                  'Uri'         = $uri
                  'Method'      = 'POST'
                  'ContentType' = 'application/json'
                  'Body'        = $Body
            }
            $Result = Invoke-RestMethod @params
            $networkAddress = $Result.NetworkAddress
            New-AzDeployment -Location ${{ env.REGIONNAME }} -TemplateFile ./main.bicep `
                  -cgSubId ${{ env.CGSUBID }} `
                  -regionId ${{ env.REGIONID }} `
                  -regionName ${{ env.REGIONNAME }} `
                  -addressRange $networkAddress
          azPSVersion: latest 
          errorActionPreference: Stop
          
